<body>
<div class="page-container" >
	<form action="AddUser" class="form form-horizontal" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户名：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<input type="text" class="input-text" name="useradmin" placeholder="" id="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">姓名：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" name="username" placeholder="" id="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">性别：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<select class="input-text"  id="" name="sex">
					<option value="男">男</option>
					<option value="女">女</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">年龄：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" name="age" placeholder="" id="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">密码：</label>
			<div class="formControls col-xs-1 col-sm-2">
				<input type="text" class="input-text" name="password" placeholder="" id="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户权限：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<select class="input-text" id="" name="userstatus">
					<option value="教师">教师</option>
					<option value="校级用户">校级用户</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-secondary radius" type="submit" ><i class="Hui-iconfont">&#xe632;</i>添加并提交</button>
				<a  class="btn btn-default radius" type="button" th:href="userlist">&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
			</div>
		</div>
		<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2" style="color: red">
		<strong th:text="${msg}"></strong>
		</div>
		</div>
	</form>
</div>
