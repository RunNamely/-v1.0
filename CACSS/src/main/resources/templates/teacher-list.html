<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/style.css" />
<title>教室管理</title>
</head>

<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		基础信息管理 <span class="c-gray en">&gt;</span>教师管理 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px" href="teacherlist"
			title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<form action="Teacherlikelist" method="get">
		<div class="page-container text-c ">
			<div class="text-c">
				<span class="select-box inline"> <select name="TeacherTitle"
					class="select">
						<option value="">职称</option>
						<option value="初级">初级</option>
						<option value="中级">中级</option>
						<option value="高级">高级</option>
				</select>
				</span> <input type="text" name="TeacherName" id="" placeholder="教师姓名"
					style="width: 250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit">
					<i class="Hui-iconfont">&#xe665;</i> 搜索教师
				</button>
			</div>
		</div>
	</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a href="javascript:;" onclick="DelSelect()"
			class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>
				批量删除</a> <a class="btn btn-primary radius"
			onclick="classroom_add('添加教师','teacheradd','','510')"><i
				class="Hui-iconfont">&#xe600;</i> 添加教师</a></span> <span class="r">共有数据：<strong
			th:text="${findTeachersize}"></strong> 条
		</span>
	</div>
	<div class="mt-20">
		<table
			class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="40">教师编号</th>
					<th width="40">教师名称</th>
					<th width="40">性别</th>
					<th width="60">出生年月</th>
					<th width="40">任课信息</th>
					<th width="40">职称</th>
					<th width="40">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c " th:if="${findTeachersize} eq 0">
					<td colspan="13">暂无教室!</td>
				</tr>
				<tr class="text-c va-m" th:each="Teacher,TeacherStat:${findTeacher}">
					<td><input name="id[]" type="checkbox" id="id[]" value=""
						th:value="${Teacher.TeacherId}"></td>
					<td th:text="${Teacher.TeacherCode}" />
					<td th:text="${Teacher.TeacherName}" />
					<td th:text="${Teacher.Sex}" />
					<td th:text="${Teacher.birth}" />
					<td th:text="${Teacher.MajorStr}" />
					<td th:text="${Teacher.TeacherTitle}" />
					<td class="td-manage"><a style="text-decoration: none"
						class="ml-5"
						th:href="@{TeacherUpdate(TeacherId=${Teacher.TeacherId})}"
						title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a
						style="text-decoration: none" class="ml-5"
						th:href="@{teacherRemove(TeacherId=${Teacher.TeacherId})}"
						onclick="javascript:return p_del()" title="删除"><i
							class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">
		function DelSelect() {
			var Checkbox = false;
			$("input[name='id[]']").each(function() {
				if (this.checked == true) {
					Checkbox = true;
				}
			});
			if (Checkbox) {
				var t = confirm("您确认要删除选中的内容吗？");
				if (t == false) {
					return false;
				} else {
					var checkedID = "";
					$("input[name='id[]']").each(function() {
						if (this.checked == true) {
							checkedID += this.value + ",";

						}
					});
					console.log(checkedID);
					window.location.replace("deleteTeacher?checkedID="
							+ checkedID);
				}
			} else {
				alert("请选择您要删除的内容!");
				return false;
			}
		}
		function p_del() {
			var msg = "您真的确定要删除吗？";
			if (confirm(msg) == true) {
				return true;
			} else {
				return false;
			}
		};
		$('.table-sort').dataTable({
			"aaSorting" : [ [ 1, "desc" ] ], //默认第几个排序
			"bStateSave" : true, //状态保存
			"pading" : false,
			"aoColumnDefs" : [
			//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			{
				"orderable" : false,
				"aTargets" : [ 0, 2 ]
			} // 不参与排序的列
			]
		});

		/*资讯-删除*/
		function article_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type : 'POST',
					url : '',
					dataType : 'json',
					success : function(data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon : 1,
							time : 1000
						});
					},
					error : function(data) {
						console.log(data.msg);
					},
				});
			});
		};

		/*用户-添加*/
		function classroom_add(title, href, w, h) {
			layer_show(title, href, w, h);
		}
		function article_edit(title, url, id, w, h) {
			var index = layer.open({
				type : 2,
				title : title,
				content : url
			});
			layer.full(index);
		}
	</script>
</body>

</html>
